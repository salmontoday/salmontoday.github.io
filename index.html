<html>
<script src="https://unpkg.com/react@15/dist/react-with-addons.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
function getSalmonStatus() {
  var x = new XMLHttpRequest();
  x.open('GET', 'https://nebula-carol.glitch.me/query', false);
  x.send(null);
  return x.responseText;
}

class Body extends React.Component {
  state = {
    isSalmon: null,
  }

  componentDidMount() {
    var status = getSalmonStatus();
    console.log('sstatus', status);
    this.setState({isSalmon: status});
  }

  renderIsSalmon() {
    return <div>YES</div>;
  }

  renderIsNotSalmon() {
    return <div>NO</div>;
  }

  // Hoo Hah
  render() {
    if (this.state.isSalmon === null) {
      return <div />;
    }

    return (
      <div>
        {this.state.isSalmon ? this.renderIsSalmon() : this.renderIsNotSalmon()}
      </div>
    );
  }
}

ReactDOM.render(<Body />, document.getElementById('container'));

</script>
<div id="container" />
</html>
